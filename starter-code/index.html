<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Meet landing page</title>
  </head>
  <body>
    <main>
      <header>
        <img src="assets/logo.svg" alt="" />
      </header>
      <article class="group">
        <!-- <div class="img-left"></div> -->

        <img class="img-left" src="assets/desktop/image-hero-left.png" alt="" />
        <div class="group-chat">
          <div class="text-chat">
            <h1>Group Chat for Everyone</h1>
            <p>
              Meet makes it easy to connect with others face-to-face virtually
              and collaborate across any device.
            </p>
          </div>
          <div class="button-chat">
            <button class="download">Download <span>v1.3</span></button>
            <button class="what">What is it?</button>
          </div>
        </div>
        <!-- <div class="img-right"></div> -->
        <img
          class="img-right"
          src="assets/desktop/image-hero-right.png"
          alt=""
        />
      </article>
      <article class="seconde-part">
        <div class="one">
          <div class="trait">
            <p></p>
            <p>01</p>
          </div>
        </div>
        <div class="img-second-part">
          <img src="assets/desktop/image-woman-in-videocall.jpg" alt="" />
          <img src="assets/desktop/image-women-videochatting.jpg" alt="" />
          <img src="assets/desktop/image-men-in-meeting.jpg" alt="" />
          <img src="assets/desktop/image-man-texting.jpg" alt="" />
        </div>
        <div class="text-second-part"></div>
      </article>
      <footer></footer>
    </main>
  </body>
</html>
