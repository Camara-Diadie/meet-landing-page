<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Meet landing page</title>
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" alt="" />
    </header>
    <article class="group">
      <img class="img-left" src="assets/desktop/image-hero-left.png" alt="" />
      <div class="group-chat">
        <div class="text-chat">
          <h1>Group Chat for Everyone</h1>
          <p>
            Meet makes it easy to connect with others face-to-face virtually and
            collaborate across any device.
          </p>
        </div>
        <div class="button-chat">
          <button class="download">Download <span>v1.3</span></button>
          <button class="what">What is it?</button>
        </div>
      </div>
      <img class="img-right" src="assets/desktop/image-hero-right.png" alt="" />
    </article>
    <article></article>
    <footer></footer>
  </body>
</html>
